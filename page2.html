 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דגל ישראל מתנופף</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
    }

    .flag-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .flag {
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg') no-repeat center center;
      background-size: cover;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      25% { transform: translateX(-2%) translateY(1%) rotate(0.5deg); }
      50% { transform: translateX(2%) translateY(0) rotate(-0.5deg); }
      75% { transform: translateX(-1%) translateY(-1%) rotate(0.5deg); }
      100% { transform: translateX(0) translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <div class="flag-container">
    <div class="flag"></div>
  </div>

</body>
</html>
